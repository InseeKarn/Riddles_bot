name: Daily Bot

on:
  schedule:
    - cron: "0 3,7,11,15,19,23 * * *"  # รันทุก 4 ชั่วโมงตามเวลาไทย
  workflow_dispatch:  # รันเองได้จากหน้าเว็บ

jobs:
  run-bot:
    runs-on: ubuntu-latest
    env:
      PEXELS_API: ${{ secrets.PEXELS_API }}
      YT_API: ${{ secrets.YT_API }}
      YT_PRIVACY: ${{ secrets.YT_PRIVACY }}
      YT_CATEGORY: ${{ secrets.YT_CATEGORY }}
      DIS_AUTH: ${{ secrets.DIS_AUTH }}
      DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
      HAS_CRED: ${{ secrets.YT_CREDENTIALS != '' }}
      HAS_TOKEN: ${{ secrets.TOKEN_JSON != '' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Install ImageMagick
        run: |
          sudo apt-get update
          sudo apt-get install -y imagemagick
          # แก้ policy เพื่อ allow coder text
          sudo sed -i 's|rights="none"|rights="read|write"|g' /etc/ImageMagick-6/policy.xml

      - name: Run Daily Bot
        run: python main.py
