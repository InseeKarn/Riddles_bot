name: Daily Bot

on:
  schedule:
    - cron: "0 17 * * *"   # 00:00 เวลาไทย (17:00 UTC)
    - cron: "0 23 * * *"   # 06:00 เวลาไทย (23:00 UTC)
  workflow_dispatch:      # ให้กดรันเองได้จากหน้าเว็บ

jobs:
  run-bot:
    runs-on: ubuntu-latest
    env:
      YT_API: ${{ secrets.YT_API }}
      YT_PRIVACY: ${{ secrets.YT_PRIVACY }}
      YT_CATEGORY: ${{ secrets.YT_CATEGORY }}

      DIS_AUTH: ${{ secrets.DIS_AUTH }}

      UNS_ACCESS: ${{ secrets.UNS_ACCESS }}
      UNS_SECRET: ${{ secrets.UNS_SECRET }}
      UNS_APPID: ${{ secrets.UNS_APPID }}

      PIXA_API: ${{ secrets.PIXA_API }}

      DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run script
        run: python main.py
